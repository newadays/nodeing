<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<!-- <script src="/socket.io/socket.io.js"></script> -->
<div class="container">
    <br>
    <div class="jumbotron">
        <h1 class="display-4">Send Message</h1>
        <br>
        <input id="region_id" class="form-control" placeholder="numeric region id">
        <br>
        <textarea id="_description" class="form-control" placeholder="textual description of region"></textarea>
        <br>
        <button id="send" class="btn btn-danger">Send</button>
    </div>
    <div id="messages">

    </div>
</div>
<script>

    // var socket = io()

    $(() => {
        $('#send').click(() =>{
        var message = { region_id: $("#region_id").val(), _description: $("#_description").val()}
        postMessage(message)
        })
        getMessages()
    })
    function addMessage(message) {
        $("#messages").append(`<h4> ${message._description} <\h4> <p> ${message._east} <\p> <p> ${message._last_updt} <\p> <p> ${message._north} <\p> <p> ${message._region_id} <\p> <p> ${message._south} <\p> <p> ${message._west} <\p> <p> ${message.current_speed} <\p> <p> ${message.region} <\p>`)
    }
    function getMessages(){
        $.get('http://localhost:3000/traffic', (data) =>{
            // console.log(data)
            data.forEach(addMessage)
        })
    }
    function postMessage(message){
        $.post('http://localhost:3000/trafficstats', message, (err, data)=>{
            console.log('loaded')

        })
    }
</script>
